<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title></title>
</head>
<body style="height: 100%">

<div id="canvas" style="height: 100%;width:100%;">
</div>
<script type="text/javascript" src="https://i2djs.github.io/I2Djs/dist/i2d.js"></script>
<script type="text/javascript" src="./../dist/visualHeatmap.js"></script>
<script type="text/javascript" src="./dat.gui.min.js"></script>

<script type="importmap">
{
    "imports": {
        "i2djs": "https://i2djs.github.io/I2Djs/dist/i2d.esm.js",
        "visualHeatmap": "./../dist/visualHeatmap.esm.js"
    }
}
</script>

<script type="module">

import Heatmap from "visualHeatmap";
import { webglLayer } from "i2djs";

let data = [];
let instance = visualHeatmap('#canvas', {
        size: 50.0,
        max: 100,
        intensity: 1.0,
        backgroundImage: {
            url: "./9267.jpg",
            height: 553.5* 2,
            width: 864*2,
            x: 0,
            y: 0
        },
        gradient: [{
            color: [0, 0, 0, 0.0],
            offset: 0
        }, {
            color: [0, 0, 255, 0.2],
            offset: 0.2
        }, {
            color: [0, 255, 0, 0.5],
            offset: 0.45
        }, {
            color: [255, 255, 0, 1.0],
            offset: 0.85
        }, {
            color: [255, 0, 0, 1.0],
            offset: 1.0
        }]
    });

    var gui = new dat.GUI();
    var ParamsCon = function() {
        this.size = 50;
        this.opacity = 1.0;
        this.intensity = 1.0;
        this.transalteX = 0;
        this.transalteY = 0;
        this.zoom = 1.0;
        this.rotationAngle = 0.0;
        this.updateLabels = function() {
            updateLabelPos();
        }
    };

    var params = new ParamsCon();
    gui.add( params, 'size', 50, 100 ).onChange( function () {
        instance.setSize(params.size).render();
        params.updateLabels();
    } );
    gui.add( params, 'opacity', 0, 1 ).onChange( function () {
        instance.setOpacity(params.opacity).render();
        params.updateLabels();
    } );
    gui.add( params, 'intensity', 0, 1 ).onChange( function () {
        instance.setIntensity(params.intensity).render();
        params.updateLabels();
    } );
    gui.add( params, 'transalteX', -instance.width, instance.width ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
        params.updateLabels();
    } );
    gui.add( params, 'transalteY', -instance.height, instance.height ).onChange( function () {
        instance.setTranslate([params.transalteX, params.transalteY]).render();
        params.updateLabels();
    } );
    gui.add( params, 'zoom', 0, 2 ).onChange( function () {
        instance.setZoom(params.zoom).render();
        params.updateLabels();
    } );
    gui.add( params, 'rotationAngle', 0, Math.PI * 2 ).onChange( function () {
        instance.setRotationAngle(params.rotationAngle).render();
        params.updateLabels();
    } );

    data = generateData(200);
    instance.renderData(data);


    // rendering labels
    let webglRenderer = webglLayer(
                "#canvas",
                {
                    alpha: true,
                },
                {}
            );


    let labels = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "text",
                    },
                    bbox: false,
                })
                .createEls(data, {
                    el: "text",
                    attr: {
                        text: function (d) {
                            return d.label;
                        },
                        x: function (d) {
                            let pos = instance.projection(d);
                            return pos.x- 25;
                        },
                        y: function (d) {
                            let pos = instance.projection(d);
                            return pos.y+ 10;
                        },
                    },
                    style: {
                        font: "12px Arial",
                        fillStyle: function () {
                            return "hsl(" + Math.round(Math.random() * 360) + ",100%, 50%)";
                        },
                    },
                });


    function updateLabelPos() {
        labels.forEach(function (d) {
            let pos = instance.projection(d);
            this.setAttr('x', pos.x - 25);
            this.setAttr('y', pos.y + 10);
        })
    }

    function generateData (count) {
        var data = [];
        let val = 50
        for (let i = 0; i < count; i++) {
            let val = Math.random() * 100
            data.push({
                x: random(0 ,864*2),
                y: random(0 ,553.5* 2),
                velX: random(-0.5, 0.25),
                velY: random(-0.5, 0.25),
                value: val,
                label: "label_"+ i
            });
        }
        return data;
    }


    
    function random(min, max) {
        var num = (Math.random() * (max - min)) + min;
        return num;
    }



</script>

</body>

</html>
